<div class="post-tab" data-post="{{post.postId}}" data-post-type="{{post.postType}}">
    <figure class="author-image" data-ng-show="showAuthorImage!=false">
        <img data-ng-src="{{post.authorImage}}" alt="user-pic">
    </figure>
    <span class="author-name" data-ng-show="showAuthorName!=false" data-author="{{post._author}}" data-ng-click="PostService.userClicked();$event.stopPropagation();">{{post._author}}</span>
    <span class="author-date" data-ng-show="showCommentDate!=false">{{post.timestamp | date : 'dd.MM.yyyy'}}</span>

    <div class="post-title" data-ng-show="showCommentTitle==true">{{post.title}}</div>

    <div class="post-main-text">
        <img data-ng-src="{{post.image}}" alt="post-pic" data-ng-show="post.image!=='' && post.image!==undefined">
        {{post.content}}
    </div>

    <div class="post-footer">
        <div class="post-feedback">
            <comment data-postid="{{post.postId}}" data-ng-show="{{showCommentButton!=false}}"></comment>
            
            <like  data-ng-show="showLikeButton!=false"></like>
            
        </div>
    </div>

</div>
