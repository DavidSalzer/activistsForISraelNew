<div class="post-tab" data-post="{{post._id}}" data-post-type="{{post.postType}}">
    <div class="post-details">
        <div class="author-wrap" data-ng-show="showAuthorImg" data-ng-click="userClicked(post._author._id);$event.stopPropagation();">
            <figure class="author-image">
                <div class="author-background-image" style="background-image:url('{{post._author.data.img.RelativePosition? domain+post._author.data.img.url : post._author.data.img.url}}')"></div>
                <div class="author-rank-image-zone">
                    <div class="author-rank-image" data-once-class="{'author-rank-image-0': post._author.data.point.level == 0, 'author-rank-image-1': post._author.data.point.level == 1, 'author-rank-image-2': post._author.data.point.level == 2, 'author-rank-image-3': post._author.data.point.level == 3, 'author-rank-image-4': post._author.data.point.level == 4}"></div>
                </div>
            </figure>
            <span class="author-name" data-author="{{post._author}}">{{post._author.data.firstName}} {{post._author.data.lastName}}</span>

        </div>
        <div class="post-title">{{post.title}}</div>

        <span class="author-date">{{post.timestamp | date : 'dd.MM.yyyy'}}</span>
    </div>


    <div class="post-main-text article-text-content">
        <img data-ng-src="{{domain+post.img}}" alt="post-pic" data-ng-show="showArticleImg && post.img!='' && post.img!=undefined">
        {{post.content}}
    </div>

    <div class="post-footer">
        <div class="post-feedback">
            <comment data-postid="{{post._Id}}" data-ng-show="{{showCommentButton!=false}}"></comment>

            <like data-ng-show="showLikeButton!=false"></like>

        </div>
    </div>

</div>
