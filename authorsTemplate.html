<div class="post-tab author-details-wrap"  data-post="{{post.postId}}" data-post-type="author">
  <div class="post-details">
    
        <figure class="author-image" data-ng-show="true">
		<div style="background-image:url('{{post.authorImage}}')"></div>
           <!--  <img data-ng-src="{{post.authorImage}}" alt="user-pic"> -->
        </figure>
         <span class="author-name" data-ng-show="showAuthorName!=false" data-author="{{post._author}}">{{post._author}}</span>
  
    
  </div>
    
</div>
