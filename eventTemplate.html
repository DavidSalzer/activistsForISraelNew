<div data-ng-class="{'post-tab':!singleEvent}" data-post="{{post._id}}" data-post-type="event">
  
  <div class="post-details">
	   <div class="event-title" style='color:{{featureDetails.featureColor}};'>{{post.title}} ב{{post.location}}</div>
	   <span class='event-time' data-ng-hide="singleEvent">
	   יום {{post.DestinationTime | date : 'EEEE'}} {{post.DestinationTime | date : 'dd.MM.yyyy'}} 
	   שעה {{post.DestinationTime | date : 'H:mm'}}
	   </span>
  </div>
	
  <div class="post-main-text event-main-text" >
	<img data-ng-show="singleEvent && post.img!='' && post.img!=undefined" data-ng-src="{{domain+post.img}}" alt="post-pic" >
	<div data-ng-hide="singleEvent">
		{{post.content | limitTo:85 }}<div data-ng-if="85 < post.content.length" class='event-3points'>...</div>
	</div>
	<div data-ng-if="85 < post.content.length" class='event-read-more'>קרא עוד...</div>
  <div data-ng-show="singleEvent" class='singleEvent-text'>{{post.content}}</div>
  
  </div>

</div>
