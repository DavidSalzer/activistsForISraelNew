<div class="post-tab" data-post="{{event._id}}" data-post-type="{{event.postType}}">
  
  <div class="post-details">
	   <div class="event-title" style='color:{{featureDetails.featureColor}};'>{{event.title}} בירוחם{{event.place}}</div>
	   <span class='event-time'>
	   יום {{event.timestamp | date : 'EEEE'}} {{event.timestamp | date : 'dd.MM.yyyy'}} 
	   שעה {{event.timestamp | date : 'H:mm'}}
	   </span>
  </div>
	
  <div class="event-main-text">{{event.content}}</div>

</div>
