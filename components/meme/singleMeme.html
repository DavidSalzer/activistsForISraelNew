<link rel="stylesheet" type="text/css" href="./components/meme/meme.css" />
<link rel="stylesheet"  media='screen and (min-width: 900px)' type="text/css" href="{{siteOrigin}}components/meme/meme.css" />
<div class="single-meme" data-ng-if="buildPage"><!--buildPage is a hack for faster page transition-->
    <author-header data-ng-repeat="post in [post()]"></author-header>
    <delete-post data-ng-if="isAdmin"></delete-post>
    <img class="single" data-ng-src="{{domain+post().img}}" sb-load="loaded($event)"/>

    <div class="like-section">
        
        <div class="like-section-icon" data-ng-click='like($index)' data-ng-class="{'like-section-icon-isLike':post().isLiked==true}"></div>
        <div class="like-section-num"> {{post().likesCount}} </div>
		
    </div>
</div>
