<div class="meme-wrap meme-container" data-ng-class="{ 'large' : $index % 12  == 0 || $index % 12  == 6,  'q6' :  $index % 12  == 6  }"><!--data-ng-class="{ 'large' : $index % 3 == 2, 'small' : $index % 3 == 1, 'small' : $index % 3 == 0}"-->
    <div class="meme-dummy" id="dummy"></div>
    <div class="meme-element"  data-ng-style="{'background-image': 'url({{post.image}})'}" id="element">
        
    </div>
    <div class="meme-like">
        <div class="opacity"></div>
        <div class="icon"></div>
        <div class="num">{{post.likes.likesCount}}</div>
    </div>
</div>
