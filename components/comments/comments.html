<author-header data-ng-show="{{post.postType=='article'}}"></author-header>

<div class="comment-container">
	<section class='comment-main-post'>
        <post data-post-type="post.postType"></post>
	</section>
	<section class="comments">
		 <post data-ng-repeat="post in comments" data-post-type="comment" data-ng-init="showCommentButton=false"></post>
	</section>
</div>
