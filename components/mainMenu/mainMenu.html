<link rel="stylesheet" media="screen and (min-width: 900px)" type="text/css" href="{{siteOrigin}}components/mainMenu/mainMenu.css" />

<section id="main-menu" data-role="page">
    <a class="current-feature main-menu-shadow" href="{{originUrl + features()[0].link}}">
        <div class="">
            <img src="{{features()[0].image}}" alt="main-img" class="main-img">
            <div class="current-feature-title">
                <h3>{{features()[0].title}}</h3>
            </div>
        </div>
    </a>

    <div id="demanded-area" class="main-menu-shadow">
        <h3 class="demanded-title">מבוקשים</h3>
         <div data-ng-repeat="feature in demandes" class="demand-circle" data-ng-click="goToFromeDemand(feature.featureSendInClick)" style="background-image: url('{{feature.featureIcon}}'); background-color: {{feature.featureColor}}; "></div>
    </div>

    <div id="features-list" class="caption">
        <a class="menu-item-feature" data-ng-repeat="feature in features()" href="{{originUrl + feature.link}}" data-ng-hide="$index==0">
            <div class="current-feature-components main-menu-shadow">
                <img ng-src="{{feature.image}}" alt="...">
                <div class="features-title">
                    <h3 class="inner-features-title">{{feature.title}}</h3>
                </div>
            </div>
        </a>
    </div>
</section>
