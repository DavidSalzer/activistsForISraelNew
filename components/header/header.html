<header class="navbar navbar-app navbar-absolute-top" data-ng-controller="headerCtrl">
    <div class="info-popup" ng-show="showInfo">
        <section>
            <span class="info info-close" data-ng-click="showInpoPopUp()"></span>
            <span class="arrow-up"></span>
            <img ng-src="{{featureDetails().featureWhatsUpLogo}}" class="info-img">
            <div class="info-header" style="background:{{featureDetails().featureColor}};">
                            {{featureDetails().infoHaeder}}
            </div>
            <p class="main-text" data-ng-bind-html="featureDetails().infoMainText|trustHtml"></p>
            <div id="whatsup-bottom" data-ng-show="user().firstName=='הצטרף לאפליקציה'">
                <p class="main-text">{{featureDetails().infoSubText}}</p>
                <div class="join-button" data-ng-click="goToLogin()" style="background:{{featureDetails().featureColor}};">הצטרף</div>
            </div>
        </section>
        <section class="point-section" data-ng-hide="true">
            <span class="info info-close" data-ng-click="showInpoPopUp()"></span>
            <div id="point-header-text">{{featureDetails().infoHaeder}}</div>
            <div id="main-point-wrapper">
                <div class="point-wrapper score-one" data-ng-class="{'point-wrapper-left': $index%2==0, 'point-wrapper-right': $index%2==1}" data-ng-repeat="scoreCategory in receiveScoringRanks track by $index">
                    <div class="score-image" style="background-color: {{scoreCategory.color}}"><div class="point-plus">+</div><div class="score-height" once-text="scoreCategory.score"><!-- {{scoreCategory.score}} --></div></div>
                    <div class="inner-point-wrapper">
                        <div data-ng-repeat="item in scoreCategory.activities" class="quality-scores quality-scores-left" style="background-image:url({{item.img}})" once-text="item.text"><!-- {{item.text}} --></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="navbar-brand navbar-brand-center">
        <img class="title-img" ng-src="{{featureDetails().featureLogo}}" alt="alt">
    </div>


    <div class="btn btn-group pull-left" data-ng-hide="backIcon()" data-ng-click="toggle('mainSidebar');closePopups()">
        <div class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
        </div>
    </div>
    <div class="btn btn-group pull-left" data-ng-show="backIcon()" data-ng-click="back();closePopups()" style="min-width: 57px;">
        <div class="btn-navbar sidebar-toggle">
            <i class="fa fa-reply"></i>
        </div>
    </div>

    <div class="btn btn-navbar pull-left info" data-ng-click="showInpoPopUp()" data-ng-show="featureDetails().infoHaeder!=undefined">
    </div>

    <div data-ng-if="showShareBtn" class="btn-group pull-right" data-ng-click="share();">
        <i class="fa share"></i>
    </div>
</header>
