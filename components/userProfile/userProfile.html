<section id="user-profile">
    <div class="user-profile-avatar-zone">
        <div class="color-circle">
            <div class="user-profile-avatar" data-ng-style="{'background-image': 'url({{profile.userImg}})'}"></div>
        </div>
    </div>
    <div class="color-line"></div>
    <div class="user-profile-items">
        <div class="user-profile-name user-profile-item" data-on-long-press="editItem()">
            <div data-ng-show="true">{{profile.userFirstName}} {{profile.userLastName}}</div>
            <input type="text" data-ng-model="profile.userFirstName" data-ng-show="false" value="{{ profile.userFirstName }}">
            <input type="text" data-ng-model="profile.userLastName" data-ng-show="false" value="{{ profile.userLastName }}">
        </div>
        <div class="user-profile-address user-profile-item">
            <div data-ng-show="true">{{profile.userAddress}}</div>
            <input type="text" data-ng-model="profile.userAddress" data-ng-show="false" value="{{profile.userAddress}}">
        </div>
        <div class="user-profile-mail user-profile-item">
            <div data-ng-show="true">{{profile.userMail}}</div>
            <input type="text" data-ng-model="profile.userMail" data-ng-show="false" value="{{profile.userMail}}">
        </div>
        <div class="user-profile-phone user-profile-item">
            <div data-ng-show="true">{{profile.userPhone}}</div>
            <input type="text" data-ng-model="profile.userPhone" data-ng-show="false" value="{{profile.userPhone}}">
        </div>
        <div class="user-profile-item">
            <input type="button" class="user-profile-logout-btn" value="התנתק">
        </div>
    </div>
</section>
