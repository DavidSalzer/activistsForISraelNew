<link rel="stylesheet" type="text/css" href="./components/event/event.css" /> 
<link rel="stylesheet"  media='screen and (min-width: 900px)' type="text/css" href="{{siteOrigin}}components/event/event.css" />




 <div ng-controller="DatepickerDemoCtrl">
<!-- <pre><em>{{dt | date:'fullDate' }}</em></pre> -->
    <div class='calendar-area'>
        <datepicker ng-model="dt" show-weeks="false" class="well well-sm calendar"></datepicker>
        <div class="bottom-part-calendar">
            <span id="todayButton" class="shadow-buttons" data-ng-click="showCurrentDate()">היום</span>
            <span id="displayedDate">{{dt|date:"dd.MM.yyyy"}} {{hedt}}</span>
            <span id="calendar-arrow" data-ng-click="toggleWeekDisplay()"></span>
        </div>	
        <div class="white-line"></div>	
    </div>

</div>

<div class="meeting-wrapper" data-ng-class="{'we':f}">
<div class="posts-list" scroller loading-method="loadMore()">
        <div class="close-events-title" style="font-size: 15px;">אירועים קרובים</div>
        <post data-ng-repeat="post in posts()" data-post-type="event"></post>
    
   <div class="spiner-zone" data-ng-show="showSpiner()">
        <div class="loader fa fa-spinner fa-spin"></div>
    </div>

</div>
    </div>
