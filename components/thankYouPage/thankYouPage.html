<div class="thank-you-page" data-ng-controller="thankYou" data-ng-show="showThankPage">
    <div class="thank-you-header" data-ng-style="{'background-color': thankDetails.featureColor}">{{thankDetails.headerText}}</div>
    <div class="color-line"></div>
    <div class="thank-you-external-background">
        <div class="thank-you-background">
            <div class="center-text-wrapper">
                <div class="thank-you">תודה,</div>
                <div class="thank-you-details">{{thankDetails.thankText}}</div>
                <div class="thank-you-image"></div>
                <input type="button" class="thank-you-return-btn" value="{{thankDetails.btnText}}" data-ng-click="backToApp(thankDetails.featureState)">
            </div>
        </div>
    </div>
</div>
