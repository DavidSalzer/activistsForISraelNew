<!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->
<link rel="stylesheet" media="screen and (min-width: 900px)" type="text/css" href="{{siteOrigin}}components/poll/poll.css" />


<div class="channel-title-zone sub-header" data-ng-class="{'site-sub-header':isSiteHeader==true}">
    <div class="channel-title" data-ng-style="{'background-color': '{{featureDetails.featureColor}}'}" data-ng-if = "pollIsActive()">סקר פעיל</div>
    <div class="channel-title" data-ng-style="{'background-color': '{{featureDetails.featureColor}}'}" data-ng-if = "!pollIsActive() && !closedPoll">תודה על השתתפותך</div>
    <div class="channel-title" data-ng-style="{'background-color': '{{featureDetails.featureColor}}'}" data-ng-if = "closedPoll">סקר סגור</div>
    <div class="white-line"></div>
</div>

<div class="pollView-container" >
	<div class="pollView-title">
		{{currentPollObj.title | limitTo:55}}<span data-ng-if="55 < currentPollObj.title.length" class='event-3points'>...</span>
	</div>
	<!--<div class="imageView-background">
		<div class="legend-image" style="background-image: url({{domain}}{{currentPollObj.img}})">
			
		</div>
	</div>-->
	<div class="pollView-text">
		<p>{{currentPollObj.content}} </p>
	</div>

	<!--Div that will hold the pie chart-->
	<div google-chart data="currentPollResults" type={{currentPollObj.poll.pollType}} data-ng-hide = "pollIsActive()" style="overflow: hidden"></div>
	<!--<div class="gray-line" data-ng-hide = "pollIsActive()"></div>-->
    <div class="legend-wraper">
	 <div ng-repeat="line in legend" class="legend-container" data-ng-hide = "pollIsActive()">
		<div class="legend-color" data-ng-style="{'background-color': '{{line.color}}'}"></div><!---->
		<div class="legend-content" >{{line.title | limitTo:65}}<span data-ng-if="65 < line.title.length" class='event-3points'>...</span></div><!--data-ng-style="{'color': '#ffffff'}"-->
		<!--<div class="legend-image" data-ng-show='{{"line.image"}}' data-ng-style="{'background-image': 'url({{line.image}})'}">
			
		</div>-->
	</div>
	</div>
	 <div ng-repeat="item in optionsForVote" data-ng-show = "pollIsActive()" class="picking-items" data-ng-style="{'padding-top':'10px'}"> 
		<!--<div class="optionToVote-image" data-ng-show ='{{"item.imageUrl"}}' style="background-image: url({{domain}}{{item.imageUrl}})">-->
			<!--<img ng-src="{{item.imageUrl}}" >-->
		<!--</div>-->
		<div class="optionToVote-container" data-ng-show = "getIsSelected($index);" ng-click="selectOption($index);" data-ng-style="{'color': '#ffffff', 'background-color': '#565c63'}"><div style="display: table;width: 100%;height: 100%;"> <div style="display: table-cell; vertical-align: middle">
            {{item.answer | limitTo:65}}<span data-ng-if="65 < item.answer.length" class='event-3points'>...</span></div></div> </div>
		<div class="optionToVote-container" data-ng-hide = "getIsSelected($index);" ng-click="selectOption($index);" data-ng-style="{'color': '#000000', 'background-color': '#ffffff'}"><div style="display: table;width: 100%;height: 100%;"> <div style="display: table-cell; vertical-align: middle">
            {{item.answer | limitTo:65}}<span data-ng-if="65 < item.answer.length" class='event-3points'>...</span></div></div> </div>
	</div>
    <div class="vote-error" data-ng-if = "showVoteError">* מספר השדות שבחרת אינו תקין.</div>
    <div class="vote-error" data-ng-if = "showServerVoteError">* {{voteErrorMsg}}</div>
	<div data-ng-show = "pollIsActive()" class="button" data-ng-click="addVote()" data-ng-style="{'background-color': '#da4f00', 'color': '#ffffff'}" > הצבע</div>
</div>
