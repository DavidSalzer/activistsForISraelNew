<link rel="stylesheet" type="text/css" href="./components/article/article.css" />
<link rel="stylesheet" media="screen and (min-width: 900px)" type="text/css" href="{{siteOrigin}}components/article/article.css" />
<div class="scroll-main-window" scroller loading-method="loadMore()">


    <author-header data-ng-repeat="post in [post()]"></author-header>

    <div class="post-and-comment-wrap">
        <post data-post-type="article" class="single-article" data-ng-repeat="post in [post()]"></post>

        <section class="comments">
            <div class="comments-wrapper">
                <post data-ng-repeat="post in comments()" data-post-type="comment" data-ng-init="showCommentButton=false"></post>
                <div class="spiner-zone" data-ng-show="showSpiner()">
                    <div class="loader fa fa-spinner fa-spin"></div>
                </div>
            </div>
        </section>
    </div>
</div>
