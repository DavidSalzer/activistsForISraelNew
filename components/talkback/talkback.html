    <div class="tab-pane" toggleable active-class="active" id="Tab2" exclusion-group="myTabs"></div>

</div>

<!--<div class="color-line color-fixed-top"></div>-->
<div class="posts-list" scroller loading-method="loadMore()">
    <post data-ng-repeat="post in posts() " data-post-type="talkback"></post>
    <div class="spiner-zone" data-ng-show="showSpiner()">
        <div class="loader" data-ng-class="{'general-loader':!posts()}" ></div>
         
    </div>
    <div class="end-load-more" data-ng-if="showendloader == true">
        <img alt="end" src="./img/end_feed.png" />
        <div class="loadmore-endline"></div>
    </div>
</div>

<div class="inner-big-loader" data-ng-show="movePage">
    <div></div>
</div>
