<div class="sub-header" data-ng-class="{'site-sub-header':isSiteHeader==true}">
    <div class="channel-title" data-ng-style="{'background-color': '{{featureDetails.featureColor}}'}">מבזקים</div>
    <div class="white-line"></div>
</div>

<div class="posts-list" scroller loading-method="loadMore()">
    <post data-ng-repeat="post in posts()" data-post-type="breakingnews"></post>
    <div class="spiner-zone" data-ng-show="showSpiner()">
        <div class="loader" data-ng-class="{'general-loader':posts().length==0}" ></div>
         
    </div>
    <div class="end-load-more" data-ng-if="showendloader == true">
        <img alt="end" src="./img/end_feed.png" />
        <div class="loadmore-endline"></div>
    </div>
</div>
