<div class="list-tube">
    <delete-post data-once-if="isAdmin"></delete-post>
    <div class="polls-container" ng-click="userClicked($index);">
        <div class="image-container">
            <div class="polls-image" data-once-style="{'background-image': 'url('+domain+post.img+')'}"></div>
        </div>
    </div>
    <div class="text-box player-text" data-ng-click="userClicked($index);">
        <h1 class="padd" data-once-style="{'color': featureDetails.featureColor, 'font-weight': 'bold'}" data-once-text='post.title | limitTo:55'><!-- {{post.title | limitTo:55}} --><span data-once-if="55 < post.title.length" class='event-3points'>...</span></h1>
        <h1 class="ellipsis" data-once-style="{'color': '#000000'}" data-once-text='post.content | limitTo:140'>
            <!-- {{post.content | limitTo:140 }} --><span data-once-if="140 < post.content.length" class='event-3points'>...</span> </h1>
    </div>
</div>
