<link rel="stylesheet" type="text/css" href="./components/authorPage/authorPage.css" />



<div id="author-header" data-ng-style="{'background-color':featureDetails.featureColor}">

    <figure class="author-image">
        <div class="author-background-image" style="background-image:url('{{post._author.data.img.RelativePosition? domain+post._author.data.img.url : post._author.data.img.url}}')">
        </div>
        <div class="author-rank-image-zone">
            <div class="author-rank-image" data-ng-class="{'author-rank-image-0': post._author.data.point.level == 0, 'author-rank-image-1': post._author.data.point.level == 1, 'author-rank-image-2': post._author.data.point.level == 2, 'author-rank-image-3': post._author.data.point.level == 3, 'author-rank-image-4': post._author.data.point.level == 4}"></div>
        </div>
    </figure>
	
	<span class="author-name" data-ng-if='post.postType =="event"'>
		יוצר האירוע: 
	</span>
	
    <span class="author-name bottom-auther-name" data-author="{{post._author}}">{{post._author.data.firstName}} {{post._author.data.lastName}}
	</span>
	
    <div  data-ng-hide='post.postType =="event"' class="white-line"></div>
	
</div>
